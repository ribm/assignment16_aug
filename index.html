<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="try2.css">
</head>
<body>
    <audio id="music" preload="true">
        <source src="https://file-examples.com/wp-content/uploads/2017/11/file_example_MP3_1MG.mp3">
          </audio>
      
      <div class="main">
        <div id="draggable" class="ui-widget-content">
      
          <div id="musicCont" class="flex-container settle">
            <div id="handle">
              <ul>
                <li></li>
                <li></li>
                <li></li>
                <li></li>
              </ul>
            </div>
            <div id="artistNameAlbum">
              <p>Hell is Here</p>
            </div>
            <div id="albumCont" class="flex-item album flex-container">
              <img id="currentAlbum" class="flex-item" src="http://cache.swdlive.com/image/test/resize_1375300602.jpg">
            </div>
            <div id="audioplayer">
      
      
              <svg id="playButton" class="button"  x="0px" y="0px" width="4.5px" height="6.9px" viewBox="0 0 4.5 6.9" style="enable-background:new 0 0 4.5 6.9;">
        <polyline class="button" points="0.6,0.3 3.9,3.4 0.6,6.6 "/>
        </svg>
      
      
              <svg id="pauseButton" class="button"  x="0px" y="0px" width="4.5px" height="6.9px" viewBox="0 0 4.5 6.9" style="enable-background:new 0 0 4.5 6.9;">
          <g>
            <line class="st0" x1="0.4" y1="0.1" x2="0.4" y2="6.8"/>
            <line class="st0" x1="4.1" y1="0.1" x2="4.1" y2="6.8"/>
          </g>
        </svg>
              <div id="timeline">
                <div id="playhead"></div>
              </div>
            </div>
          </div>
          <div id="sliderCont" class="flex-item">
            <div id="slider">
              <span></span>
            </div>
          </div>
        </div>
      </div>
      
      <div class="bgText">
        <h1>Music Player
        Have fun!</h1>
      </div>
      
    <script src="bundle.js"></script>
</body>
</html>
